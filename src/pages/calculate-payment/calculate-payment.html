<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Calculate Payment
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12">
  <div id="calculatePayment-container1">
    <div id="calculatePayment-markdown9" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Delivery Order Total (LKR)
      </p>
    </div>
      <ion-item>
        <ion-label>{{total | number:'1.2-2'}}</ion-label>
      </ion-item>
    <div id="calculatePayment-markdown13" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        (-) Commission (LKR)
      </p>
    </div>
      <ion-item>
        <ion-label>{{commision | number:'1.2-2'}}</ion-label>
      </ion-item>
      <div class="spacer" style="width:300px;height:68px;" id="calculatePayment-spacer16"></div>
    <div id="calculatePayment-markdown12" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Amount to be Deposited
      </p>
    </div>
      <ion-item>
        <ion-label>{{deposit | number:'1.2-2'}}</ion-label>
      </ion-item>
      <button ion-button style="float:right" on-click="totalAmount()" *ngIf="deliver">Deliver</button>
  </div>
</ion-content>
