<ion-header>

  <ion-navbar>
    <ion-title>Customer Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="page-orderlist">

	<div id="orderlist-markdown1" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        Customer ID
      </p>
    </div>
      <ion-item>
        <ion-label>{{customer_id}}</ion-label>
      </ion-item>

      <div class="spacer" style="width:300px;height:20px;" id="submitclaim_name-spacer1"></div>

  <form id="orderlist-form">
    
    <ion-item color="none" on-click="goToClaimOrder()" id="orderlist-list-item1" *ngFor="let cust_order of res">
      <ion-thumbnail item-left>
        
        <img src="assets/img/images.png"  />
      </ion-thumbnail>

      <h2>
        Order ID: {{cust_order.orderID}}<br>
        No. of Items: {{cust_order.no_items}}<br>
        Total Price: {{cust_order.total_amount}} <br>
        Delivery Date: {{cust_order.deliverydate}}<br>
      </h2> 
      
    </ion-item>
  </form>

  
</ion-content>
