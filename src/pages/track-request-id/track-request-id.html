<ion-header>

  <ion-navbar>
    <ion-title>Track by ID</ion-title>
  </ion-navbar>

</ion-header>

<!--With the ng-model directive you can bind the value of an input field to a variable created in AngularJS.-->


<ion-content padding id="trackrequestid">
  <div id="trackrequestid-container1">
    <div id="trackrequestid-markdown1" class="show-list-numbers-and-dots">

     <div class="spacer" style="width:300px;height:150px;" id="trackrequestid-spacer1"></div>

      <p style="color:#000000;">
        Enter Warranty Claim Request ID
      </p>
    </div>
    <div class="spacer" style="width:300px;height:20px;" id="trackrequestid-spacer2"></div>
      <ion-item>
        <!--ng-model-->
        <ion-input type="text"  name="request_id" [(ngModel)]="account.request_id" placeholder=""></ion-input>
      </ion-item>
    
    </div>
      
      <div class="spacer" style="width:300px;height:200px;" id="trackrequestid-spacer3"></div>

   
      
      <button id="submit" ion-button color="calm" block style="color:#000000;" on-click="goToTrackingStatus()">Find Status</button>
	  

  
</ion-content>
