

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" *ngIf="res">

  <ion-card id="myProfile-card22">
    <ion-list>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
              <!-- <img [src]="res.profile_photo" *ngIf="res.profile_photo" style="display:block;width:100%;height:200;margin-left:auto;margin-right:auto;" /> -->
              <img [src]="res.profile_photo" *ngIf="res.profile_photo" style="display:block;width:100%;height:200;margin-left:auto;margin-right:auto;" />
            </div>
      <ion-item id="myProfile-list-item-container2">
        <div id="myProfile-markdown11" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              {{res.fname}} {{res.lname}}
            </strong>
          </p>
        </div>
        <div id="myProfile-markdown14" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              {{res.tel_no}}
            </strong>
          </p>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
